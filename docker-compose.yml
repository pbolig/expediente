services:
  # Servicio de Nginx como Reverse Proxy
  nginx-proxy:
    image: nginx:alpine
    container_name: expedientes-proxy
    restart: always
    ports:
      - "8080:80" # Expone el puerto 8080 del servidor
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  # Servicio de la aplicaci√≥n Node.js
  backend:
    build: .
    container_name: expedientes-app
    restart: always
    volumes:
      - ./uploads:/usr/src/app/uploads
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    depends_on:
      - db

  # Servicio de la Base de Datos MySQL
  db:
    image: mysql:8.0
    container_name: expedientes-db
    restart: always
    ports:
      - "127.0.0.1:3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: